<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Affirmation Lifting</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <textarea
        class="input"
        id="thought-input"
        placeholder="Write your thought here..."
      ></textarea>
      <div>
        <button class="button" id="submit-button">Let's listen</button>
      </div>
      <p class="messageoutput" id="message-output"></p>
    </div>

    <!-- Message script -->
    <script>
      const submitButton = document.getElementById("submit-button");
      const messageOutput = document.getElementById("message-output");
      const input = document.getElementById("thought-input");

      const messages = [
        "You are capable of amazing things.",
        "Embrace the uncertainty. Some of the most beautiful chapters in our lives wonâ€™t have a title until much later.",
        "Your potential is endless.",
        "Believe you can, and you're halfway there.",
        "You are stronger than you think.",
        "This is your time.",
        "Every day is a new beginning.",
        "You are worthy of love and happiness.",
        "Your journey is your own. Embrace the path you're on and trust the process."
      ];

      submitButton.addEventListener("click", () => {
        input.style.opacity = 0;
        input.style.transition = "opacity 0.5s ease-in-out";

        // Generate a random message
        const randomIndex = Math.floor(Math.random() * messages.length);
        const message = messages[randomIndex];

        // Delay message update for a smoother reveal
        setTimeout(() => {
          messageOutput.textContent = message;

          // Set a slower transition when showing the message
          messageOutput.style.transition = "opacity 2s ease-in-out"; 
          messageOutput.style.opacity = 1; 

          //Fix position for button
          submitButton.style.position = "absolute";
          submitButton.style.top = "100%";
          submitButton.style.left = "50%";
          submitButton.style.transform = "translate(-50%, -50%)";

          // Reload the page after 10 seconds
          setTimeout(() => {
            location.reload();
          }, 10000);
        }, 1000);
      });
    </script>
  </body>
</html>
